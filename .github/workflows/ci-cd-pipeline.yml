name: Deploy to S3

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create ZIP file
        run: |
          zip -r surfs_app.zip . 

      - name: Deploy to S3
        run: |
          aws s3 cp surfs_app.zip s3://surfsapp/
